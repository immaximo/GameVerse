<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse</title>
    <link rel="stylesheet" href="/assets/css/home.css">
    
</head>
<body>
    <nav>
        <div class="logo-container">
        <img src="assets/icons/controller.png" alt="Logo" class="logo">
        <span class="brand-name">GameVerse</span>
        </div>
      
    </nav>

    <section class="game-section">
        <div class="game-content">
            <p class="greeting">Welcome!</p>
            <h1 class="game-title">
                Discover <span class="highlight">New</span><br>
                <span class="highlight">Games</span> 
            </h1>
            <p class="game-description">
                Explore exciting new games that match your style. Dive into thrilling adventures, strategic challenges, or fast-paced action. Find your next favorite game and start your journey today!
            </p>
            <div class="button-group">
                <a href="/login" class="get-started">Get Started</a>
              
            </div>
        </div>

        <div class="game-images">
            <div class="image-grid">
                <img src="assets/icons/thecrew.jpg" alt="Game Screenshot" class="game-image image-1">
                <img src="assets/icons/overwatch.jpg" alt="Game Screenshot" class="game-image image-2">
                <img src="assets/icons/genshin.jpeg" alt="Game Screenshot" class="game-image image-3">
                
                <div class="new-badge">New</div>
            </div>
        </div>
    </section>
</body>
</html>
